<div class="container mt-3">
  <div class="row">
    <div class="col d-flex">
      <ng-container *ngFor="let i of items">
        <lke-tutoriais-lista-item> </lke-tutoriais-lista-item>
      </ng-container>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col d-flex justify-content-center">
      <ngb-pagination
        [(page)]="currentPage"
        [pageSize]="pageSize"
        [collectionSize]="items.length"
      ></ngb-pagination>
    </div>
  </div>
</div>
